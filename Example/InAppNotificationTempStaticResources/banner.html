<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banner In-App Message Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
    />
    <style>
      body {
        margin: 0;
        background-color: #f5603d;
        color: #ffffff;
        font-family: "Roboto";
        font-size: 16px;
        height: 90px;
        text-overflow: ellipsis;
      }

      #close-button {
        position: absolute;
        top: 8px;
        right: 8px;
        border-radius: 50%;
        height: 24px;
        width: 24px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        border: none;
        transition: background-color 0.5s ease;
        background-image: url(close.png);
        background-position: center center;
        filter: invert(100%);
        background-size: 20px;
      }

      #close-button:active {
        background: white;
      }

      * {
        box-sizing: border-box;
      }

      .row {
        display: flex;
        align-items: start;
        padding: 8px;
        height: 100%;
      }

      img {
        align-self: center;
        height: 64px;
        width: 64px;
      }

      .text {
        margin-left: 10px;
        margin-right: 25px;
      }

      .headline {
        margin-top: 10px;
        margin-bottom: 8px;
        font-weight: bold;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .subline {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <img src="dollar.png" alt="Image" />
      <div class="text">
        <div class="headline">You got 10 coins</div>
        <div class="subline">Check AliExpress app for best deals</div>
      </div>
    </div>
    <button id="close-button"></button>
    <script src="infobip-mobile-messaging.js"></script>
    <script>
      InfobipMobileMessaging.webPageApi.registerCloseOnClick(
        document.querySelector("#close-button"),
        "Close tapped"
      );
    </script>
  </body>
</html>
